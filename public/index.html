<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MEAN Pet project</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="controller/indexPageController.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body ng-app='Automotive_lk' >
    <div class="container" ng-controller='AppCtrl' >
        <h1 id="title">MEAN PET PROJECT ~ RAMITHA ISHAN ABEYRATNE</h1><br>

        <br>
        <div id="image"></div>
        <br>
        
        <table class="table">
            <thead>
                <tr>
                    <td><input class="form-control" ng-model="part.part_name"></td>
                    <td><input class="form-control" ng-model="part.unit_price" ></td>
                    <td><input class="form-control" ng-model="part.units_available"></td>
                    <td><button class="btn btn-primary" ng-click="addPart()">Insert</button></td>
                    <td><button class="btn btn-info" ng-click="updatePartDetails()">Update</button>
                </tr>
                <tr>
                    <th><big>Part Name</big></th>
                    <th><big>Unit Price ($)</big></th>
                    <th><big>Units Available</big></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="selectedPart in partList">
                    <td><b><i>{{selectedPart.part_name}}</i></b></td>
                    <td>{{selectedPart.unit_price}}</td>
                    <td>{{selectedPart.units_available}}</td>
                    <td><button class="btn btn-danger" ng-click="deletePart(selectedPart)">Delete</button></td>
                    <td><button class="btn btn-warning" ng-click="selectPartForModyfication(selectedPart)">Modify</button></td>
                </tr>
            </tbody>
            </table>
    </div>
</body>
</html>
