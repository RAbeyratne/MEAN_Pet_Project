<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MEAN Pet project</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="controller/indexPageController.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body ng-app='Automotive_lk'>
    <div class="container" ng-controller='AppCtrl'>
        <h1>MEAN PET PROJECT ~ RAMITHA</h1><br>

        <table class="table">
            <thead>
                <tr>
                    <td><input class="form-control" ng-model="part.stock_number"></td>
                    <td><input class="form-control" ng-model="part.part_name"></td>
                    <td><input class="form-control" ng-model="part.unit_price"></td>
                    <td><input class="form-control" ng-model="part.units_available"></td>
                    <td><button class="btn btn-primary" ng-click="addPart()">Insert</button></td>
                    <td><button class="btn btn-info" ng-click="updatePart()">Update</button>
                </tr>
                <tr>
                    <th>Stock Number</th>
                    <th>Part Name</th>
                    <th>Unit Price</th>
                    <th>Units Available</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="selectedPart in partList">
                    <td>{{selectedPart.stock_number}}</td>
                    <td>{{selectedPart.part_name}}</td>
                    <td>{{selectedPart.unit_price}}</td>
                    <td>{{selectedPart.units_available}}</td>
                    <td><button class="btn btn-danger" ng-click="remove(contact._id)">Delete</button></td>
                    <td><button class="btn btn-warning" ng-click="edit(contact._id)">Modify</button></td>
                </tr>
            </tbody>
            </table>
    </div>
</body>
</html>
